<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./Font Awesome/Font Awesome Pro v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#" class="active"
        >Home <i class="fad fa-home-lg"></i
      ></a>
      <a href="#">Services <i class="fad fa-car"></i></a>
      <a href="#"
        >Booking <i class="fad fa-clipboard-list-check"></i
      ></a>
      <a href="#"
        >Notification <i class="fad fa-bell"></i
      ></a>
      <a href="./index.html">Log Out <i class="fad fa-sign-out-alt"></i></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="adminHomeMain">
      <div class="adminCard">
        <div class="adminCard1">
          <h4>Scheduled <i class="far fa-clipboard-list-check"></i></h4>
        </div>
        <div class="adminCard2">
          <h2>20</h2>
        </div>
      </div>

      <div class="adminCard">
        <div class="adminCard1">
          <h4>Services <i class="fad fa-wrench"></i></h4>
        </div>
        <div class="adminCard2">
          <h2>56</h2>
        </div>
      </div>

      <div class="adminCard">
        <div class="adminCard1">
          <h4>History <i class="fad fa-history"></i></h4>
        </div>
        <div class="adminCard2">
          <h2>40</h2>
        </div>
      </div>  

      <div class="adminCard">
        <div class="adminCard1">
          <h4>Notification <i class="fad fa-bell-exclamation"></i></h4>
        </div>
        <div class="adminCard2">
          <h2>20</h2>
        </div>
      </div>    

    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
