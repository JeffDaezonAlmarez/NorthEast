<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="./Font Awesome/Font Awesome Pro v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="registerbox">
      <div class="regcountainer">
        <div class="registerhero1">
          <h1>Sign Up <i class="fad fa-users"></i></h1>
          <button class="signinBTN">
            <a href="./index.html">Sign In</a>
            <i class="fad fa-sign-in-alt"></i>
          </button>
        </div>

        <div class="registerhero2">
          <div class="reg1">
            <form action="">
              <label for=""><i class="fad fa-user"></i> Fullname:</label>
              <input type="text" />
              <label for=""><i class="far fa-venus-mars"></i> Gender:</label>
              <select name="" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <label for=""><i class="fab fa-gratipay"></i> Age:</label>
              <input type="number" />
              <label for=""
                ><i class="fad fa-map-marker-alt"></i> Adress:</label
              >
              <input type="text" />
            </form>
          </div>

          <div class="reg2">
            <form action="">
              <label for=""
                ><i class="fad fa-mobile-alt"></i> Contact Number:</label
              >
              <input type="number" placeholder="(Optinal)" />
              <label for=""
                ><i class="fad fa-envelope-open-text"></i> Email:</label
              >
              <input type="email" />
              <label for=""><i class="fad fa-lock-alt"></i> Password:</label>
              <input type="password"></input>

              <input type="submit" value="Register" id="Submitbtn">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
