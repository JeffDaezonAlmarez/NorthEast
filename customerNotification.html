    <title>Notification</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./Font Awesome/Font Awesome Pro v5.12.0/css/all.css"

  <body>
    <div class="topnav" id="myTopnav">
      <a href="./customerhome.html" class="active"

      <a href="./customerservices.html">Services <i class="fad fa-car"></i></a>

        href="javascript:void(0);"
        id="icon"
        class="icon"

      >

    <div class="notificationMain">
      <div class="notificationBox">
        <div class="notif1">

          </div>

            <p>You're Scheduled May 03, 2021 Monday 1:00pm in the afternoon</p>
          </div>
          <div class="notifdiv">
            <p>
              You're Scheduled March 08, 2021 Friday 9:00am in the afternoon
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
