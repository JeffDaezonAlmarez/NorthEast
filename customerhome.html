<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./Font Awesome/Font Awesome Pro v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">

      ></a>
      <a href="./customerservices.html">Services <i class="fad fa-car"></i></a>
      <a href="./customerBooking.html"
        >Booking <i class="fad fa-clipboard-list-check"></i
      ></a>
      <a href="./customerNotification.html"
        >Notification <i class="fad fa-bell"></i
      ></a>
      <a href="./index.html">Log Out <i class="fad fa-sign-out-alt"></i></a>
      <a
        href="javascript:void(0);"
        id="icon"
        class="icon"
        onclick="myFunction()"

        <i class="fa fa-bars"></i>

    <div class="homemain">
      <div class="homehero1">

        <img src="./assets/images/pngegg (2).png" alt="" />

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
